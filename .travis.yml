jdk:
- openjdk8
script:
- gpg2 --keyring=$TRAVIS_BUILD_DIR/pubring.gpg --no-default-keyring --import .travis/pubkey.asc
- gpg2 --allow-secret-key-import --keyring=$TRAVIS_BUILD_DIR/secring.gpg --no-default-keyring
  --import .travis/privkey.asc
- mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
  -Dgpg.executable=gpg2 -Dgpg.keyname=AEF79D98 -Dgpg.passphrase=$PASSPHRASE -Dgpg.publicKeyring=$TRAVIS_BUILD_DIR/pubring.gpg
  -Dgpg.secretKeyring=$TRAVIS_BUILD_DIR/secring.gpg -P release -B --settings .travis/settings.xml
  clean deploy
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_e6e0b8c607ee_key -iv $encrypted_e6e0b8c607ee_iv
  -in .travis/signingskeys.tar.enc -out .travis/signingskeys.tar -d
- tar xvf .travis/signingskeys.tar